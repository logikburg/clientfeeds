<ion-view view-title="Login" class="grey_bg">
    <ion-content padding="10">
        <div class="list padding">
            <p class="form_logo">
                <img title="" alt="" src="img/logomain.png" class="">
            </p>
            <label class="item item-input">
                <input type="email" placeholder="username" pattern="[a-zA-Z0-9]">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="password">
            </label>
            <a ng-href="#/forgot" class="button button-clear button-block button-royal">
           	Forgot Password?</a>
            <button ng-click="doLogin();" class="button button-block button-royal">
                LOGIN
            </button>
            <button class="button button-clear button-block">
                Don't have an account?
            </button>
            <a ng-href="#/signup" class="button button-clear button-block button-royal">
           	Create Account</a>
        </div>
    </ion-content>
</ion-view>
